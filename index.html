<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolflix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>
  <div id="root">
    <!-- creazione barra ricerca -->
    <header>
      <div class="container-head">
        <div class="logo-title">
          <h1>Boolflix</h1>
        </div>
        <div class="search">
          <input type="text"
          placeholder="cerca un film"
          @keyup="search()"
          v-model="searchMovie"
          >
          <button type="button" name="button" @click="search()">
            <i class="fas fa-search"></i>Cerca
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- film -->
      <div class="container container-movSeries">
        <div class="list-movies"
        v-for="(movie, i) in movies"
        >
          <img class="poster" :src="`http://image.tmdb.org/t/p/w200/${movie.poster_path}`" alt="">
          <!-- <div>
            <h3>{{ movie.title }}</h3>
            <h4 :class="(movie.title == movie.original_title) ? 'active' : ''">
              {{ movie.original_title }}
            </h4>
            <img class="flag" v-if="movie.original_language == 'en'" :src="`https://www.countryflags.io/us/shiny/64.png`" alt="">
            <img class="flag" v-else-if="movie.original_language == 'ja'" :src="`https://www.countryflags.io/jp/shiny/64.png`" alt="">
            <img class="flag" v-else :src="`https://www.countryflags.io/${movie.original_language}/shiny/64.png`">
            <p>{{ movie.vote_average }}</p>
          </div> -->
        </div>

        <!-- serie tv -->
        <div class="list-movies"
        v-for="(serie, i) in series"
        >
          <img class="poster" :src="`http://image.tmdb.org/t/p/w200/${serie.poster_path}`" alt="">

          <!-- <div>
            <h3>{{ serie.name }}</h3>
            <h4 :class="(serie.name == serie.original_name) ? 'active' : ''">
              {{ serie.original_name }}
            </h4>
            <img class="flag" v-if="serie.original_language == 'en'" :src="`https://www.countryflags.io/us/shiny/64.png`" alt="">
            <img class="flag" v-else-if="serie.original_language == 'ja'" :src="`https://www.countryflags.io/jp/shiny/64.png`" alt="">
            <img class="flag" v-else :src="`https://www.countryflags.io/${serie.original_language}/shiny/64.png`">
            <p>{{ serie.vote_average }}</p>
          </div> -->

        </div>
      </div>
    </main>


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
