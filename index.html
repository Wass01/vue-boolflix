<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolflix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>
  <div id="root">
    <!-- creazione barra ricerca -->
    <header>
      <div class="container-head container">
        <div class="logo-title">
          <h1>Boolflix</h1>
        </div>
        <div class="search">
          <input type="text"
          placeholder="cerca un film"
          @keyup="search()"
          v-model="searchMovie"
          >
          <button type="button" name="button" @click="search()">
            <i class="fas fa-search"></i>Cerca
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="list-movies" v-for="movie in movies">
          <h3>{{ movie.title }}</h3>
          <h4 :class="(movie.title == movie.original_title) ? 'activeFilm' : ''">
            {{ movie.original_title }}
          </h4>
          <p>{{ movie.original_language }}</p>
          <p>{{ movie.vote_average }}</p>
        </div>
      </div>
    </main>


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
